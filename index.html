<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip advisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- tripadvisor logo -->
        <div class="navbar__s1">
            <img src="Tripadvisor_logo.svg" alt="logo">
        </div>
        <!-- navbar links -->
        <div class="navbar__s2">
            <h4>Discover</h4>
            <h4>Trips</h4>
            <h4>Reviews</h4>
            <h4 class="forum">Forums</h4>
        </div>
        <!-- country & Signin -->
        <div class="navbar__s3">
            <button class="globe"><img src="/Images/internet-connection.png" alt="globe" height="16px"><h4 class="grey-separator">|</h4>
                <h4>INR</h4>
            </button>
            <button class="signin">Sign in</button>
        </div>
    </div>
    <!-- Searchbar -->
    <div class="search-container">
        <h1>Where to?</h1>
        <!-- Catalog -->
        <div class="catalog">
            <h3><img src="/Images/house.png" alt="Home" height="18.72px" width="18.72px"> Search All</h3>
            <h3><img src="/Images/bed.png" alt="hotels" height="18.72px" width="18.72px"> Hotels</h3>
            <h3><img src="/Images/ticket.png" alt="things-to-do" height="18.72px" width="18.72px"> Things to do</h3>
            <h3><img src="/Images/restaurant.png" alt="restaurants" height="18.72px" width="18.72px"> Restaurants</h3>
            <h3><img src="/Images/plane.png" alt="flights" height="18.72px" width="18.72px"> Flights</h3>
            <h3><img src="/Images/key.png" alt="Holiday-home" height="18.72px" width="18.72px"> Holiday Homes</h3>
        </div>
        <!-- Searchbox -->
        <div class="searchbar">
            <div class="searchbar__input">
            <img src="/Images/search-interface-symbol.png" alt="search-interface-symbol" height="20px">
            <input placeholder="Places to go, things to do, hotels..." >
            </div>
            <div><button>Search</button></div>   
        </div>
    </div>
    <!-- Poster -->
    <div class="poster">
        <img src="/Images/poster.jpg" alt="poster">
    </div>
    <div class="places"></div>
    <div class="guides"></div>
    <div class="explore-places"></div>
    <div class="more-to-explore"></div>
    <div class="weekend-plan"></div>
    <div class="top-destinations"></div>
    <div class="award-card"></div>
    <div class="footer"></div>

</body>

</html>
